<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 源码解读</title>
</head>

<body>
    <div id="app">
        {{ msg }}
        <div v-for="(item,i) in arr" :key="i">{{ item }}</div>
        <hhhh>
            <template v-slot:default>
                <h1>Here might be a page title</h1>
            </template>
        </hhhh>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
        window.app = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                arr: [1, 2, 3, { a: 1 }],
            },
            components: {
                'hhhh': ({
                    template: `<div>hhhhhhhhhhh<slot>hhhh</slot></div>`,
                })
            },
        })
    </script>
</body>

</html>
